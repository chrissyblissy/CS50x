{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in updatedportfolio %}
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.stock }}</td>
                    <td>{{ stock.number }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.total }}</td>
                </tr>
            {% endfor %}
            <tr>
                <th>Cash</th>
                <td></td>
                <td></td>
                <td></td>
                <th>{{ cash }}</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>{{ alltotal }}</td>
            </tr>
        </tfoot>
    </table>
{% endblock %}
